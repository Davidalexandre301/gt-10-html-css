            <input type="text" name="name" id="name" placeholder="Name">
            <label for="email">E-mail</label>

            <input type="password" name="pass" id="pass" placeholder="Password">

                <button>Sign Up</button>
                <a href="../aula-2/index.html">Sign In</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>Eu concordo e aceito os <a href="https://pt-br.facebook.com/legal/terms/update" target="_blank">termos</a>.</p>
            </div>
        </div>
        

        <div class="direita">
            <img src="./sign-up-animate.svg" width="400px" alt="imagem-animada">

        </div>

    </div>
